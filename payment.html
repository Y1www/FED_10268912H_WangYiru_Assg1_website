<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="2nd GV logo.png" alt="Golden Village Logo 1">
        </div>
        <div class="logo">
            <img src="GV logo.png" alt="Golden Village Logo 2">
        </div>
    </header>
    <main>
        <h1>Payment Information</h1>
        <form id="payment-form">
            <div class="form-group">
                <label for="card-number">Credit Card Number:</label>
                <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456" required>
            </div>
            <div class="form-group">
                <label for="expiry-date">Expiry Date:</label>
                <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>
            </div>
            <div class="form-group">
                <label for="cvc">CVC:</label>
                <input type="text" id="cvc" name="cvc" placeholder="123" required>
            </div>
            <div class="form-group">
                <label for="card-holder-name">Name on Card:</label>
                <input type="text" id="card-holder-name" name="card-holder-name" placeholder="John Doe" required>
            </div>
            <button type="submit">Submit Payment</button>
        </form>
        <div id="success-message" style="display: none;">
            <h2>Successful payment! Thank you!</h2>
        </div>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const paymentForm = document.getElementById('payment-form');
            const successMessage = document.getElementById('success-message');

            // When the form is submitted
            paymentForm.addEventListener('submit', (event) => {
                event.preventDefault();  // Prevent default form submission

                // Display the success message
                successMessage.style.display = 'block';

                // Hide the payment form
                paymentForm.style.display = 'none';

                // Optionally, log the payment information (for debugging)
                console.log('Payment submitted successfully!');
            });
        });
    </script>
</body>
</html>
